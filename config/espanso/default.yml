# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

show_icon: false

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d %B, %Y"

  # Time
  - trigger: ":time"
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%I:%M %p"

  - trigger: ":journal"
    replace: "# {{jdate}}\n#log/{{jyear}}/{{jmonth}}/{{jday}}\n\n"
    vars:
      - name: jdate
        type: date
        params:
          format: "%d %B, %Y"
      - name: jyear
        type: date
        params:
          format: "%Y"
      - name: jmonth
        type: date
        params:
          format: "%m"
      - name: jday
        type: date
        params:
          format: "%d"


